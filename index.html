<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="https://cdn-icons-png.flaticon.com/128/18003/18003441.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <!-- Sign-up form start -->
    <div class="form-div">
      <div class="updated">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
      </div>

      <div class="checklist">
        <div class="image-check">
          <img src="assets/images/icon-list.svg" alt="check mark icon">
          <p>Product discovery and building what matters</p>
        </div>

        <div class="image-check">
          <img src="assets/images/icon-list.svg" alt="check mark icon">
          <p>Measuring to ensure updates are a success</p>
        </div>

        <div class="image-check">
          <img src="assets/images/icon-list.svg" alt="check mark icon">
          <p>And much more!</p>
        </div>
      </div>

      <form class="form-invalid" action="message.html">
        
        <input class="form-email" type="email" name="email" id="emailInput" placeholder="email@company.com" required>

        <input class="form-sumbit" type="formSubmit" value="Subscribe to monthly newsletter">

      

      </form>

    </div>

    <!-- Image section -->
    <div class="image-contain">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="Illustration of a sign-up form">
    </div>

    

</body>
</html>
