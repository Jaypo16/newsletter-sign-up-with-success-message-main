<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pop up message</title>
</head>
<body>

    <!-- Success message start -->
    <div class="success">

        <div class="img-class">
            <img src="assets/images/icon-success.svg" alt="big check mark">
       </div>

        <h1>Thanks for subscribing!</h1>

        <p>A confirmation email has been sent to <strong>ash@loremcompany.com</strong>. Please open it and click the button inside to confirm your subscription.</p>

        <p><button type="button">Dismiss message</button></p>

        </div>

      
      <!-- Success message end -->
    </div>
    
</body>
</html>
